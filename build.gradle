
plugins {
    id 'java-library'

    id 'maven-publish'
}

group = 'com.lostsidewalk'
version = '1.3'

sourceCompatibility = "11"
targetCompatibility = "11"

repositories {
    mavenCentral()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'com.google.code.gson:gson:2.9.0'

    implementation 'org.jfree:jfreechart:1.5.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/meharris-bnr/lev")
            credentials {
                username = project.findProperty("publishing.user") ?: System.getenv("LEV_PUBLISHING_USER")
                password = project.findProperty("publishing.token") ?: System.getenv("LEV_PUBLISHING_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
